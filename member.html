    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSy",
            authDomain: "spar\",
            projectId: "spa\",
            storageBucket: "sparta",
            messagingSenderId: "948",
            appId: "1:94745501",
            measurementId: "G-"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);


        // 이미지용 uuid 생성 및 파일 첨부
        let renameFile;
        let storageRef;
        let url;
        const fileInput = document.getElementById('image');
        fileInput.addEventListener('change', async function () {
            // 이미지 객체 가져오기
            let selectedFile = fileInput.files[0];
            // uuid 생성
            let uuid = self.crypto.randomUUID();
            // 파일 확장자 추출
            let fileExtension = selectedFile.name.split('.').pop();
            // 파일 이름 변경
            renameFile = new File([selectedFile], uuid + '.' + fileExtension, { type: selectedFile.type });
            // Firebase Storage 참조
            storageRef = ref(storage, renameFile.name);

            // Firebase Storage 업로드 및 URL 가져오기
            try {
                const snapshot = await uploadBytes(storageRef, renameFile);
                console.log('Uploaded a blob', snapshot);

                // 업로드가 완료된 후 URL을 pull
                url = await getDownloadURL(storageRef);
                console.log('File available at', url);
            } catch (error) {
                console.error('Error during upload or fetching URL:', error);
            }
        });

        $("#posting-btn").click(async function () {
            // 데이터베이스에 데이터 추가
            let name = $('#name').val();
            let comment = $('#comment').val();
            let image = url;

            let doc = { 'name': name, 'comment': comment, 'image': image };
            await addDoc(collection(db, "member"), doc);
            alert('저장 완료!');
            window.location.reload();
        })

    </script>
